<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binarization</title>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.2.1/d3.min.js" integrity="sha512-wkduu4oQG74ySorPiSRStC0Zl8rQfjr/Ty6dMvYTmjZw6RS5bferdx8TR7ynxeh79ySEp/benIFFisKofMjPbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>

        .cv {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }

    </style>

    <script>
        function downloadObjectAsJson(exportObj, exportName){
            var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj));
            var downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href",     dataStr);
            downloadAnchorNode.setAttribute("download", exportName + ".json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

    </script>

</head>
<body>
     


    <label for="blur">Apply blur</label>
    <input type="checkbox" name="blur" id="blur_checkbox" >
    <canvas class="cv" id="mainCV" width="500" height="500"></canvas>
    <div id="chart"></div>



    <script src="main.js" type="module"></script>
</body>
</html>
